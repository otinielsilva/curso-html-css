<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      EM HTML5, podemos inxerir os elementos da lista s seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul type="square">
      <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
      <li><abbr title="Use a tag <h1> até <h6>">Títulos</abbr></li>
      <li><abbr title="Use a tag <img>">Imagens</abbr></li>
      <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
      <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
      <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
      <li><abbr title="Use a tag <a>">Adcionar Links</abbr></li>
    </ul>
  </body>
</html>
