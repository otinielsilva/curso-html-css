<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem Flexível</title>
  </head>
  <body>
    <h1>Imagem Flexível</h1>
    <p>
      Você está vendo a imagem completa? Experimente ampliar o tamanho da sua
      janela para aproveitar a melhor experiência &#x1F643;
    </p>
    <picture>
      <source
        media="(max-width: 550px)"
        srcset="img/paisagem-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="img/paisagem-m.png"
        type="image/png"
      />
      <img src="img/paisagem-g.png" alt="foto-g" />
    </picture>
  </body>
</html>
